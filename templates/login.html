{% extends "layout.html" %}
{% load static %}

{% block title %}User Login{% endblock %}

{% block css %}
<style>
body {
  background-image: url({% static 'images/campus-image-gallery-1.jpg' %});
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 10% -5%;
}

.split {
  height: 100%;
  width: 40%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: 0;
}

/* Control the right side */
.right {
  right: 0;
  background-color:	rgb(255,255,255, 0.89);
}

/* If you want the content centered horizontally and vertically */
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: left;
}

/* Style the image inside the centered container, if needed */
.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
{% endblock %}

{% block content %}
<body>

<div class="split right">
  <div class="centered">
    <div class="row">
      <h1><strong>LOGIN AS STUDENT/STAFF</strong></h1>
        <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="button", value="Login">
        </form>
    </div>
  </div>
</div>

</body>
{% endblock %}
